<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="../assets/css/style.css">
  </head>
  <body style="background-color: #8629FF;">
    <!-- login form -->
    <div class="container-fluid">
      <div class="vh-100">
        <div class="row h-100 d-flex justify-content-center align-items-center">
          <div class="col d-none d-md-flex justify-content-center align-items-center">
            <img src="../assets/vector/vektor-login-register.png" alt="" class="w-75">
          </div>
          <div class="col h-100 bg-white pb-5" style="max-height: max-content; overflow-y: auto;">
            <div class="p-4 ">
              <h2 class="text-center fw-medium my-5">Create Account</h2>
              <div class="p-md-5 borderLogin-Large rounded-4 w-100">
                <form>
                  <div class="mb-3">
                    <label for="name" class="form-label fw-medium fs-5">Nama Perusahaan</label>
                    <input type="text" class="form-control" id="name" placeholder="exampleCompany">
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label fw-medium fs-5">Alamat Email</label>
                    <input type="email" class="form-control" id="email"  placeholder="exampleCompany@gmail.com">
                  </div>
                  <div class="mb-3">
                    <label for="address" class="form-label fw-medium fs-5">Alamat Perusahaan</label>
                    <input type="text" class="form-control" id="address" placeholder="Jln. Aselole">
                  </div>
                  <div class="mb-3">
                    <label for="notelp" class="form-label fw-medium fs-5">Nomor Telepon</label>
                    <input type="text" class="form-control" id="notelp"  placeholder="012341245">
                  </div>
                  <div class="mb-3">
                    <label for="deskripsi" class="form-label fw-medium fs-5">Deskripsi</label>
                    <textarea class="form-control" placeholder="company terbesar" id="deskripsi"></textarea>
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label fw-medium fs-5">Password</label>
                    <input type="password" class="form-control" id="password">
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label fw-medium fs-5">Verifikasi Password</label>
                    <input type="password" class="form-control" id="password">
                  </div>
                  <!-- <button type="submit" class="btn text-white fw-medium px-4 py-2 rounded-pill my-3" style="background-color: #8528FF;">Masuk</button> -->
                  <a href="../pages/pasang-loker.html" class="btn text-white fw-medium px-4 py-2 rounded-pill my-3" style="background-color: #8528FF;">Masuk</a>
                </form>
                <div>Sudah punya akun? <a href="../pages/login.html" class="text-danger text-decoration-underline">Login</a></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
