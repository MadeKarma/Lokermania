    <div class="container-fluid p-0 px-md-2" style="margin-top: 128px; margin-bottom: 144px;">
      <div class="container p-0 px-md-2">
        <div class="borderRadius-Large bgCardLarge">
        <h2 class="fw-medium text-center py-5 textWhite-Large fontSize-Small">Lengkapi Form Untuk Pasang Loker</h2>

        <form action="" class="px-5">
          <div class="row mb-3">
            <div class="col-12 col-md">
              <label for="nameJob ">Nama Pekerjaan</label>
              <input type="text" class="border w-100 rounded px-3 py-2 mt-1" id="nameJob" placeholder="Job title">
            </div>
            <div class="col-12 col-md">
              <label for="salary">Gaji</label>
              <input type="text" class="border w-100 rounded px-3 py-2 mt-1" id="salary" placeholder="Rp. xxx.xxxx.xxx">
            </div>
          </div>
          <div class="row mb-3 d-flex">
            <div class="col-12 col-md order-md-1 mb-3">
              <label for="qualification">Kualifikasi <small class="text-danger fw-bold fst-italic">Max-10</small></label> <br />
              <button  class="btn btn-light" style="width: max-content;">
                <small>Tambah Kualifikasi</small>
              </button>
              <button class="btn btn-danger" style="width: max-content;">
                <small>Kurangi Kualifikasi</small>
              </button>
            </div>
            <div class="col-12 col-md-6 order-md-3">
              <ol class="row" style="max-height: 150px; height: 100%; overflow-y: auto;">
                <li class="h-full">
                  <div class="row h-full align-items-center d-flex gap-2">
                    <div class="col-10 p-0">
                      <input type="text" class="border w-100 rounded px-3 py-2" placeholder="Kualifikasi">
                    </div>
                    <div class="col p-0">
                      <button class="btn-close"></button>
                    </div>
                  </div>
                </li>
              </ol>
            </div>
            <div class="col-12 col-md-6 order-md-2">
              <label for="graduate">Lulusan</label>
              <input type="text" class="border w-100 rounded px-3 py-2 mt-1" id="graduate" placeholder="SMA/SMK/Diploma/Sarjana">
            </div>
            <div class="col-12 col-md-6 order-md-4">
              <label for="major">Jurusan</label>
              <input type="text" class="border w-100 rounded px-3 py-2 mt-1" id="major" placeholder="Teknik informatika, teknik bangunan, dll">
            </div>
          </div>
          <div class="row mb-3 d-flex">
            <div class="col-lg-6 col-sm-12 order-2 order-md-1">
              <label for="description">Deskripsi</label>
              <textarea class="form-control" name="description" id="description" cols="30" rows="10" placeholder="Contoh : Di utamakan pelamar yang jujur, berkompeten dan beretika " style="resize: unset;"></textarea>
            </div>
            <div class="col-12 col-md-6 order-1 order-md-2">
              <div class="row">
                <div class="col-12 order-md-5">
                  <label for="experience">Pengalaman</label>
                  <input type="text" class="border w-100 rounded px-3 py-2 mt-1" id="experience" placeholder="1 Tahun">
                </div>
                <div class="col-12">
                  <label for="Jenis_pekerjaan">Jenis Pekerjaan</label>
                  <input type="text" class="border w-100 rounded px-3 py-2 mt-1" id="Jenis_pekerjaan" placeholder="IT">
                </div>
              </div>
            </div>
          </div>
        </form>
        <div class="d-flex gap-3 ps-md-5 pb-5 justify-content-center justify-content-md-start">
          <button class="btn px-4 py-2 text-white" data-bs-target="#ModalSucces" data-bs-toggle="modal" style="background-color: #FC7D15;">Submit</button>
          <button class="btn px-4 py-2 text-white" style="background-color: #FF0D64;">Kembali</button>
        </div>
      </div>
      </div>
    </div>

    <div class="modal fade" id="ModalSucces" aria-hidden="true" aria-labelledby="ModalProfileSuccess" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered" style="max-width: 600px;">
        <div class="modal-content">
          <div class="modal-header" style="border: none;">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body d-flex justify-content-center align-items-center flex-column gap-2">

            <h4>Loker berhasil dipublish</h4>
            <button class="btn bg-success text-white px-3 py-2 rounded-pill" data-bs-dismiss="modal" aria-label="Close">Oke</button>
          </div>
        </div>
      </div>
    </div>
