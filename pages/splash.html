<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Splash Page</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #9747ff">
    <!-- content one -->
    <div class="container-fluid color bg-purple vh-100">
      <div
        class="container h-100 d-flex justify-content-center align-items-center"
      >
        <div class="row">
          <div class="text-center">
            <img
              src="../assets/vector/splash.png"
              class="img-fluid mx-auto d-block"
              alt=""
            />
          </div>
          <div class="text">
            <p class="text-center h3 mb-3">Mencari Kerja Bersama LokerMania</p>
          </div>
          <div class="text-center">
            <button
              type="button"
              class="btn btn-light text-uppercase fw-bold px-5 py-3 rounded-4"
              style="color: #9747ff"
              data-bs-toggle="modal"
              data-bs-target="#splashTwo"
            >
              Mulai Sekarang
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- content two + modals -->
    <div
      class="modal fade"
      id="splashTwo"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog vh-100" style="max-width: 100%; margin: 0">
        <div
          class="modal-content h-100 rounded-0 position-relative"
          style="background-color: #9747ff"
        >
          <img
            src="../assets/vector/ornament-splash.png"
            width="250"
            alt=""
            class="position-absolute top-0 start-0"
          />
          <img
            src="../assets/vector/ornament-splash1.png"
            width="250"
            alt=""
            class="position-absolute bottom-0 start-0"
          />
          <img
            src="../assets/vector/ornament-splash2.png"
            width="250"
            alt=""
            class="position-absolute top-0 end-0"
          />
          <img
            src="../assets/vector/ornament-splash3.png"
            width="250"
            alt=""
            class="position-absolute bottom-0 end-0"
          />
          <div
            class="container h-100 d-flex justify-content-center align-items-center flex-column"
          >
            <h1 class="mb-5">Apa Yang Sedang Anda Cari?</h1>
            <div class="row gap-5">
              <div class="col">
                <div class="h-100 card d-flex flex-column">
                  <div class="card-body rounded" style="min-width: 300px">
                    <a
                      href="../index.html"
                      class="text-decoration-none text-black"
                    >
                      <div class="d-flex justify-content-center">
                        <img
                          src="../assets/vector/vektor-splash-jobs.png"
                          alt=""
                          class="w-50"
                        />
                      </div>
                      <p class="card-text text-center mt-4">
                        Saya mau mencari karyawan
                      </p>
                    </a>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="h-100 card d-flex flex-column">
                  <div class="card-body rounded-4" style="min-width: 300px">
                    <a
                      href="../pages/indexCompany.html"
                      class="text-decoration-none text-black"
                    >
                      <div class="d-flex justify-content-center">
                        <img
                          src="../assets/vector/vektor-splash-company.png"
                          alt=""
                          class="w-50"
                        />
                      </div>
                      <p class="card-text text-center mt-4">
                        Saya mau mencari pekerja
                      </p>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- <div class="modal-footer" style="border: none;">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div> -->
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
